<!-- Kendo dialog start -->
<div class="example-wrapper">
    <kendo-dialog title="{{ 'Order Summary' | translate }}" (close)="onCloseOrder(false)" [width]="850"
        class="k-dialog-wrapper">
        <!-- form body start -->
        <div class="row" >
            <div class="col-3 ">
                         <!-- form body start -->
        <form [formGroup]="orderView">
            <fieldset class="k-form-fieldset mb-2 p-2">
                <div class="form-row">
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="id" text="{{ 'PO Number' | translate }}"></kendo-label>
                            <input formControlName="id" class="form-control" type="text" kendoTextBox #id />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramCode" text="{{ 'Date' | translate }}"></kendo-label>
                            <input formControlName="paramCode" class="form-control" maxlength="250" id="paramCode"
                                type="text" #paramCode kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramDescription" text="{{ 'Delivery Or Collection' | translate }}"></kendo-label>
                            <input formControlName="paramDescription" class="form-control" maxlength="250" id="paramCode"
                                type="text" #paramDescription kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramType" text="{{ 'Address' | translate }}"></kendo-label>
                            <input formControlName="paramType" class="form-control" maxlength="250" id="paramType"
                                type="text" #paramType kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="status" text="{{ 'New Address' | translate }}"></kendo-label>
                            <input formControlName="status" class="form-control" maxlength="250" id="status"
                                type="text" #status kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-12">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="remark" text="{{ 'Requested Delivery Deadline' | translate }}"></kendo-label>
                            <input formControlName="remark" class="form-control" maxlength="250" id="remark"
                                type="text" #remark kendoTextBox required />
                        </kendo-formfield>
                    </div>
                </div>

                <kendo-card-actions layout="center">
                    <button class="k-button ">Place Order</button>
                </kendo-card-actions>
            </fieldset>
        </form>
        <!-- form body End -->

                    
               
            </div>
            <div class="col-md-9">
               
                  
        <form [formGroup]="orderView">
            <fieldset class="k-form-fieldset mb-2 p-2">
                <div class="form-row">
                    <div class="col-md-3">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="id" text="{{ 'Products' | translate }}"></kendo-label>
                            <input formControlName="id" class="form-control" type="text" kendoTextBox #id />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-3">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramCode" text="{{ 'Fabric' | translate }}"></kendo-label>
                            <input formControlName="paramCode" class="form-control" maxlength="250" id="paramCode"
                                type="text" #paramCode kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-3">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramDescription" text="{{ 'Quantity' | translate }}"></kendo-label>
                            <input formControlName="paramDescription" class="form-control" maxlength="250" id="paramCode"
                                type="text" #paramDescription kendoTextBox required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-3">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramType" text="{{ 'Store Order Number' | translate }}"></kendo-label>
                            <input formControlName="paramType" class="form-control" maxlength="250" id="paramType"
                                type="text" #paramType kendoTextBox required />
                        </kendo-formfield>
                    </div>  
                </div>

            </fieldset>
        </form>
        <!-- form body End -->
                        <!--Recent Project list end -->
                
               
            </div>         
        </div>
        <!-- form body End -->
        <!-- form Button start -->
        <kendo-dialog-actions >
            <!-- <button kendoButton
                (click)="addFabric()">{{ 'Save' | translate }}</button>
            <button kendoButton (click)="onCloseOrder(false)"> {{ 'Cancel' | translate }} </button> -->
        </kendo-dialog-actions>
        <!-- form Button End -->
    </kendo-dialog>
</div>
<!-- Kendo dialog End -->
