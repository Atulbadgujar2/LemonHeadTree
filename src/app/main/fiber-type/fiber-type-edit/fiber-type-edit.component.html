<!-- Kendo dialog start -->
<div class="example-wrapper">
    <kendo-dialog title="{{ 'FiberType' | translate }}" (close)="onCloseFiberType(false)" [width]="850"
        class="k-dialog-wrapper">
        <!-- form body start -->
        <form [formGroup]="fiberTypes">
            <div class="k-loading-panel" *ngIf="loadingPanelVisible">
                <div class="k-loading-panel-mask"></div>
                <kendo-loader [type]="'pulsing'" [themeColor]="'primary'" [size]="'large'">
                </kendo-loader>
            </div>
            <fieldset class="k-form-fieldset mb-2 p-2">
                <div class="form-row">
                    <div class="col-md-6">
                        <kendo-formfield>
                            <kendo-label for="id" text="{{ 'Id' | translate }}"></kendo-label>
                            <input formControlName="id" class="form-control" type="text" kendoTextBox #id />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-6">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramCode" text="{{ 'Param Code' | translate }}"></kendo-label>
                            <input formControlName="paramCode" class="form-control" maxlength="250" id="paramCode"
                                type="text" kendoTextBox #paramCode required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-6">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramDescription" text="{{ 'Param Description' | translate }}"></kendo-label>
                            <input formControlName="paramDescription" class="form-control" maxlength="250" id="paramDescription"
                                type="text" kendoTextBox #paramDescription required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-6">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="paramType" text="{{ 'Param Type' | translate }}"></kendo-label>
                            <input formControlName="paramType" class="form-control" maxlength="250" id="paramType"
                                type="text" kendoTextBox #paramType required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-6">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="status" text="{{ 'Status' | translate }}"></kendo-label>
                            <input formControlName="status" class="form-control" maxlength="250" id="status"
                                type="text" kendoTextBox #status required />
                        </kendo-formfield>
                    </div>
                    <div class="col-md-6">
                        <kendo-formfield 
                            class="required">
                            <kendo-label for="remark" text="{{ 'Remark' | translate }}"></kendo-label>
                            <input formControlName="remark" class="form-control" maxlength="250" id="remark"
                                type="text" kendoTextBox #remark required />
                        </kendo-formfield>
                    </div>
                </div>
            </fieldset>
        </form>
        <!-- form body End -->
        <!-- form Button start -->
        <kendo-dialog-actions >
            <button kendoButton 
                (click)="updateFiberTypeDetails()">{{ 'Save' | translate }}</button>
            <button kendoButton (click)="onCloseFiberType(false)"> {{ 'Cancel' | translate }} </button>
        </kendo-dialog-actions>
        <!-- form Button End -->
    </kendo-dialog>
</div>
<!-- Kendo dialog End -->
